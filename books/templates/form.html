<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      padding: 40px;
      background-color: #1e1e1e;
      border-radius: 10px;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-btn {
      display: block;
      border-radius: 2px;
      background: #f1f1f1;
      padding: 12px 24px;
      text-decoration: none;
      color: #1e1e1e;
    }

    .title {
      text-align: center;
      letter-spacing: 0.3px;
      color: #f1f1f1;
    }

    .container {
      max-width: 1280px;
      padding: 20px 40px;
      margin: 0 auto;
    }

    .main {
      padding: 40px;
      margin-top: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .form-field {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    input,
    select {
      height: 24px;
    }

    .form-btn {
      padding: 12px 24px;
      margin-top: 16px;
    }
  </style>

  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">{{ title }}</h1>
        <a href="/" class="header-btn">На главную</a>
      </header>
      <main class="main">
        <form class="form" method="post" enctype="multipart/form-data">
          {% csrf_token %} {% for field in form %}
          <div class="form-field">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }} {% if field.errors %}
            <div class="error">{{ field.errors.0 }}</div>
            {% endif %} {% if field.help_text %}
            <small class="help-text">{{ field.help_text }}</small>
            {% endif %}
          </div>
          {% endfor %}
          <button type="submit" class="form-btn">Отправить</button>
        </form>
      </main>
    </div>
  </body>
</html>
